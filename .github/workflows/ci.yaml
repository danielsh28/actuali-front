name: actuali ci

on:
  push:
    branches-ignore:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version : [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: {${matrix.node-version}}
      - name: Install Packages
        run: npm install
      - name: Build
        run: npm run build








